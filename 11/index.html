<div id="Drag"></div>
</body>
<script type="text/javascript">
function Drag(id)
{
	var Drag=document.getElementById(id)
 	Drag.onmousedown=function(event){
 	var distanX=event.pageX-Drag.offsetLeft
 	var distanY=event.pageY-Drag.offsetTop
 	console.log(distanX)
 	document.onmousemove=function(events){
 			Drag.style.left=events.pageX-distanX+"px"
 			Drag.style.top=events.pageY-distanY+"px"
 			console.log(Drag.style.left)
 	}
 	Drag.onmouseup = function () {
                    //清空事件
                    document.onmousemove = null;
                    Drag.onmouseup = null;
                }

 }
}
 Drag("Drag")


</script>
